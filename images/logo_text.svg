<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&amp;display=swap');
            .text { font-family: 'Outfit', sans-serif; }
            .light { font-weight: 300; fill: #e2e8f0; }
            .bold { font-weight: 700; }
        </style>
        <linearGradient id="aiGradient" x1="0" y1="0" x2="100%" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="100%" stop-color="#f97316" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Text Group -->
    <text x="10" y="40" class="text light" font-size="32">ultim</text>
    
    <!-- AI with Gradient and Glow -->
    <text x="95" y="40" class="text bold" font-size="32" fill="url(#aiGradient)" filter="url(#glow)">AI</text>
    
    <!-- Tech Text -->
    <text x="135" y="40" class="text light" font-size="32">tech</text>
    
    <!-- Tech/Hospitality Accent Line -->
    <!-- A smooth curve representing a smile/horizon (Hospitality) ending in a circuit node (Tech) -->
    <path d="M10 50 H 130 Q 150 50 160 50 H 210" stroke="url(#aiGradient)" stroke-width="2" stroke-linecap="round" />
    <circle cx="210" cy="50" r="3" fill="#f97316" />
    
</svg>
