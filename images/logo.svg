<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="100%" stop-color="#f97316" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Main U Shape / Circuit Path -->
    <path d="M60 40 V120 C60 155 85 170 100 170 C115 170 140 155 140 120 V40" 
          stroke="url(#logoGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          filter="url(#glow)" />
          
    <!-- Circuit Nodes -->
    <circle cx="60" cy="40" r="8" fill="#3b82f6" />
    <circle cx="140" cy="40" r="8" fill="#f97316" />
    
    <!-- Tech Lines inside -->
    <path d="M60 80 H80 L90 90" stroke="rgba(59, 130, 246, 0.5)" stroke-width="4" stroke-linecap="round" />
    <path d="M140 100 H120 L110 110" stroke="rgba(249, 115, 22, 0.5)" stroke-width="4" stroke-linecap="round" />
    
    <!-- Central Pin/Core Element -->
    <circle cx="100" cy="120" r="10" fill="url(#logoGradient)" />
    <path d="M100 130 V150" stroke="url(#logoGradient)" stroke-width="4" />
</svg>
