<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap');
            .text-base { font-family: 'Outfit', sans-serif; font-weight: 400; fill: #ffffff; font-size: 42px; }
        </style>
        <linearGradient id="neonGradient" x1="0" y1="0" x2="100%" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3b82f6" /> <!-- Blue -->
            <stop offset="50%" stop-color="#8b5cf6" /> <!-- Purple -->
            <stop offset="100%" stop-color="#ec4899" /> <!-- Pink -->
        </linearGradient>
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- "Ultim" -->
    <text x="10" y="55" class="text-base">Ultim</text>

    <!-- Stylized "AI" Group -->
    <g transform="translate(115, 15)">
        <!-- The 'A' Shape - Main Structure -->
        <path d="M 25 5 L 5 50 H 15 L 20 38 H 30 L 35 50 H 45 L 25 5 Z" 
              stroke="url(#neonGradient)" stroke-width="2" fill="none" filter="url(#neonGlow)" stroke-linejoin="round" />
        
        <!-- Detailed Circuits inside 'A' -->
        <!-- Left leg circuit -->
        <path d="M 22 15 L 15 30 L 18 30" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" />
        <circle cx="15" cy="30" r="1" fill="#3b82f6" />
        
        <!-- Right leg circuit -->
        <path d="M 28 15 L 35 30 L 32 30" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" />
        <circle cx="35" cy="30" r="1" fill="#ec4899" />
        
        <!-- Crossbar circuit -->
        <path d="M 18 38 L 25 35 L 32 38" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" />
        <circle cx="25" cy="35" r="1.5" fill="#8b5cf6" />
        
        <!-- Top node -->
        <path d="M 25 8 V 12" stroke="url(#neonGradient)" stroke-width="1" />
        <circle cx="25" cy="12" r="1" fill="#ffffff" />

        <!-- The 'I' Shape - Main Structure -->
        <path d="M 55 5 V 50" stroke="url(#neonGradient)" stroke-width="2" stroke-linecap="round" filter="url(#neonGlow)" fill="none"/>
        
        <!-- Detailed Circuits inside 'I' -->
        <path d="M 55 10 L 58 12 L 55 14" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" fill="none"/>
        <path d="M 55 25 L 52 27 L 55 29" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" fill="none"/>
        <path d="M 55 40 L 58 42 L 55 44" stroke="url(#neonGradient)" stroke-width="1" opacity="0.8" fill="none"/>
        
        <circle cx="55" cy="5" r="1.5" fill="#3b82f6" />
        <circle cx="55" cy="50" r="1.5" fill="#ec4899" />
        
        <!-- Connecting Digital Line/Underline for AI -->
        <path d="M 0 55 H 65" stroke="url(#neonGradient)" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="4 2" />
        <circle cx="65" cy="55" r="2" fill="#ec4899" />
        <circle cx="0" cy="55" r="2" fill="#3b82f6" />
    </g>

    <!-- "tech" -->
    <text x="190" y="55" class="text-base">tech</text>
</svg>
